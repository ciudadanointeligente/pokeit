---
layout: default
title: Your New Jekyll Site
---
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>

<div id="home" ng-app="popitList" ng-controller="PopitCtrl">

Person: {[{ persons.length }]}
<ul class="clearfix">
	<li ng-repeat="person in persons">

	{[{ person.name}]}

	<img src="{[{ person.picture_url }]}">
	</li>
</ul>

<div style="display: none;" id="popitUrl">{{ site.popit_url }}</div>

</div>
<script type="text/javascript" src="/js/fetch_popit_persons.js"></script>
